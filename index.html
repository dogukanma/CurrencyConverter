<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Reference Video: https://www.youtube.com/watch?v=Zy_bCioEJhM -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Amount</p>
          <input type="number" min="0" max="1000000000000" step=".01" value="1" />
        </div>
        <div class="convert-box">
          <div class="fromCurrency">
            <p>From</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/us.png" alt="United States" />
              <select>

              </select>
            </div>
          </div>
          <div class="reverse">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="toCurrency">
            <p>To</p>
            <div class="select-input">
              <img src="https://flagcdn.com/48x36/tr.png" alt="Turkey" />
              <select>
                
              </select>
            </div>
          </div>
          <div class="loading-text">Calculating...</div>
          <div class="result"></div>
          <button class="convert-button">Convert</button>
        </div>
      </form>
    </div>

    <a href="https://github.com/dogukanma">
      <i class="fa-brands fa-github"></i>
      <h5 id="author">dogukanma</h5>
    </a>

    <script type="module" src="countries.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
